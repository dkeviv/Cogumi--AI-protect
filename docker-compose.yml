version: '3.8'

services:
  # Postgres database
  postgres:
    image: postgres:16
    container_name: cogumi-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: cogumi_ai_protect
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  # Redis for queues and caching
  redis:
    image: redis:7-alpine
    container_name: cogumi-redis
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

  # Web UI + API
  web:
    build:
      context: .
      dockerfile: apps/ui/Dockerfile
    container_name: cogumi-web
    environment:
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/cogumi_ai_protect?schema=public
      REDIS_URL: redis://redis:6379
      NEXTAUTH_URL: http://localhost:${WEB_PORT:-3000}
      NEXTAUTH_SECRET: ${NEXTAUTH_SECRET:-demo-secret-key-change-in-production-min-32-chars}
      MAX_RUN_DURATION_MINUTES: 30
      MAX_EVENTS_PER_MINUTE: 300
      # Demo mode - skip email verification for local testing
      SKIP_EMAIL_VERIFICATION: ${SKIP_EMAIL_VERIFICATION:-true}
    ports:
      - "${WEB_PORT:-3000}:3000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped

  # BullMQ Worker
  worker:
    build:
      context: .
      dockerfile: apps/worker/Dockerfile
    container_name: cogumi-worker
    environment:
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/cogumi_ai_protect?schema=public
      REDIS_URL: redis://redis:6379
      WORKER_CONCURRENCY: 5
      MAX_RUN_DURATION_MINUTES: 30
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped
    deploy:
      replicas: 1

  # Demo AI Agent (for testing)
  demo-agent:
    build:
      context: apps/demo-agent
      dockerfile: Dockerfile
    container_name: cogumi-demo-agent
    environment:
      OPENROUTER_API_KEY: ${OPENROUTER_API_KEY}
      PORT: 3001
      HOST: 0.0.0.0
    ports:
      - "3001:3001"
    restart: unless-stopped

volumes:
  postgres_data:
