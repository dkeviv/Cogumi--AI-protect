version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15
    container_name: cogumi-ai-protect-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-cogumi-ai-protect}
    ports:
      - "${POSTGRES_PORT:-5434}:5432"
    volumes:
      - cogumi_ai_protect_postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis (for BullMQ queues and caching)
  redis:
    image: redis:7-alpine
    container_name: cogumi-ai-protect-redis
    restart: unless-stopped
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - cogumi_ai_protect_redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Web Application (Next.js UI + API)
  web:
    build:
      context: .
      dockerfile: apps/ui/Dockerfile
    container_name: cogumi-ai-protect-web
    restart: unless-stopped
    environment:
      # Database (connect to container)
      DATABASE_URL: postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres}@postgres:5432/${POSTGRES_DB:-cogumi-ai-protect}?schema=public
      
      # Redis
      REDIS_URL: redis://redis:6379
      
      # NextAuth
      NEXTAUTH_URL: ${NEXTAUTH_URL:-http://localhost:3000}
      NEXTAUTH_SECRET: ${NEXTAUTH_SECRET:-demo-secret-key-change-in-production-min-32-chars}
      
      # Email (optional for local dev)
      SMTP_HOST: ${SMTP_HOST:-}
      SMTP_PORT: ${SMTP_PORT:-587}
      SMTP_SECURE: ${SMTP_SECURE:-false}
      SMTP_USER: ${SMTP_USER:-}
      SMTP_PASSWORD: ${SMTP_PASSWORD:-}
      SMTP_FROM_EMAIL: ${SMTP_FROM_EMAIL:-noreply@cogumi.ai}
      SMTP_FROM_NAME: ${SMTP_FROM_NAME:-COGUMI AI Protect}
      SKIP_EMAIL_VERIFICATION: ${SKIP_EMAIL_VERIFICATION:-true}
      
      # App Config
      NODE_ENV: ${NODE_ENV:-development}
      MAX_RUN_DURATION_MINUTES: ${MAX_RUN_DURATION_MINUTES:-30}
      MAX_EVENTS_PER_MINUTE: ${MAX_EVENTS_PER_MINUTE:-300}
      
      # Cron Secret (for scheduled jobs)
      CRON_SECRET: ${CRON_SECRET:-847a9777eb8ecc853f9dac473a0f79801d98ea67de3b0f16a1484364d3cad10d}
      
      # Google OAuth (optional)
      GOOGLE_CLIENT_ID: ${GOOGLE_CLIENT_ID:-}
      GOOGLE_CLIENT_SECRET: ${GOOGLE_CLIENT_SECRET:-}
    ports:
      - "${WEB_PORT:-3000}:3000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - cogumi_ai_protect_uploads:/app/uploads

  # Background Worker (BullMQ job processor)
  worker:
    build:
      context: .
      dockerfile: apps/worker/Dockerfile
    container_name: cogumi-ai-protect-worker
    restart: unless-stopped
    environment:
      # Database (same as web)
      DATABASE_URL: postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres}@postgres:5432/${POSTGRES_DB:-cogumi-ai-protect}?schema=public
      
      # Redis
      REDIS_URL: redis://redis:6379
      
      # Worker Config
      NODE_ENV: ${NODE_ENV:-development}
      WORKER_CONCURRENCY: ${WORKER_CONCURRENCY:-5}
      MAX_RUN_DURATION_MINUTES: ${MAX_RUN_DURATION_MINUTES:-30}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    deploy:
      replicas: 1

volumes:
  cogumi_ai_protect_postgres_data:
    name: cogumi-ai-protect-postgres-data
  cogumi_ai_protect_redis_data:
    name: cogumi-ai-protect-redis-data
  cogumi_ai_protect_uploads:
    name: cogumi-ai-protect-uploads
